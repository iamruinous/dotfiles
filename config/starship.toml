format = '''
[┏](247)[━](246)[━](245)[━](244)[━](243)$hostname$kubernetes$directory$git_branch$git_commit$git_state$git_status$docker_context$package$golang$helm$java$cmake$julia$kotlin$lua$nim$nodejs$python$ruby$rust$swift$terraform$aws$gcloud$azure $battery 
[┗](248)[━](249)[❯](250) '''
 
right_format="""$jobs$cmd_duration"""

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[➜](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = '[✗](bold red) '

[cmd_duration]
min_time = 0
show_milliseconds = true
format='[$duration]($style)'
style="bold yellow"

[java]
symbol = "☕"
style="red"
format="via [${symbol} (${version} )](208)($style)"

[lua]
style="#7FFFD4"

[cmake]
symbol = "🌕"
format="via [${symbol} (${version} )]($style)"

[kubernetes]
format = 'context: [⎈ $context \($namespace\)](bold cyan) '
disabled = false
# [kubernetes.context_aliases]
# "dev.local.cluster.k8s" = "dev"

[memory_usage]
format = "with$symbol [${ram} ${ram_pct}( | ${swap} ${swap_pct})]($style) "
disabled = false
threshold = -1
symbol = " "
style = "bold dimmed green"

[gcloud]
style = "blue"
format = '[$symbol$account(\($project\))]($style) '
symbol = "️G⅁:☁️"
[gcloud.region_aliases]
us-central1 = "uc1"
asia-northeast1 = "an1"

[aws]
format = '[$symbol$profile(\($region\))]($style) '
style = "bold yellow"
symbol = "∀⍵₷☁️☁️ "
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[package]
format = "on [🎁 $version](208 bold) "

[docker_context]
format = "docker: [🐋 $context](blue bold)"
disabled = false

[directory]
truncation_length = 7
truncation_symbol = "…/"

[username]
style_user = "blue bold"
style_root = "red bold"
format = "user: [$user]($style) "
disabled = false
show_always = true

[time]
disabled = false
format = '[\[ $time \]]($style) '

[hostname]
style = "purple italic"
ssh_only = false
ssh_symbol = '💻'
format = '[$ssh_symbol$hostname]($style) '
trim_at = "."
disabled = false

[status]
style = "red"
symbol = "💥 "
format = '[\[$symbol$status\]]($style) '
disabled = false

[git_branch]
always_show_remote = true
style = "bold blue"

[git_status]
ahead = "⇡🏎💨${count}"
diverged = "⇕⇡😵${ahead_count}⇣${behind_count}"
behind = "⇣😰${count}"
conflicted = "🏳 "
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted ="🗑 "

[rust]
format ="via [${symbol}(${version} )](208)($style)"

[golang]
format = "go: [🏎💨 $version](bold cyan) "

[helm]
format = "helm: [⎈ $version](bold white) "

[jobs]
symbol = "&"
format = "[$symbol$number]($style) "

[terraform]
format = "[🏎💨 $version$workspace]($style) "

[battery]
full_symbol = "🔋"
charging_symbol = "🔌 "
discharging_symbol = "⚡️"
disabled = false

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"

[nix_shell]
disabled = true
impure_msg = '[impure shell](bold red)'
pure_msg = '[pure shell](bold green)'
unknown_msg = '[unknown shell](bold yellow)'
format = 'via [☃️ $state( \($name\))](bold blue) '
